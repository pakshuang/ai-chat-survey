---
version: "3"
services:
  database:
    image: mysql:8.3.0
    env_file:
      - .env
    volumes:
      - ./database:/docker-entrypoint-initdb.d

  backend:
    image: backend
    build: ./backend
    depends_on:
      - database
    env_file:
      - .env
    volumes:
      - ./backend/logs:/backend/logs

  frontend:
    image: frontend
    build: ./frontend
    depends_on:
      - backend
    env_file:
      - .env
      
  reverse-proxy:
    image: nginx:latest
    command: >
      /bin/sh -c "
      chmod +x /etc/nginx/conf.d/generate_nginx_config.sh &&
      /etc/nginx/conf.d/generate_nginx_config.sh && 
      nginx &&
      chmod +x /etc/nginx/conf.d/generate_ssl_cert.sh &&
      /etc/nginx/conf.d/generate_ssl_cert.sh
      nginx -g 'daemon off;'"
    depends_on:
      - frontend
      - backend
    env_file:
      - .env
    ports:
      - "${NGINX_HOST_PORT}:${NGINX_CONTAINER_PORT}"
    volumes:
      - ./reverse-proxy:/etc/nginx/conf.d/