---
version: "3"
services:
  frontend:
    image: frontend-react
    build: ./frontend-react
    depends_on:
      - backend
    env_file:
      - .env
      
  backend:
    image: backend
    build: ./backend
    depends_on:
      - database
    env_file:
      - .env
    volumes:
      - ./backend/logs:/backend/logs

  database:
    image: mysql:8.3.0
    env_file:
      - .env
    volumes:
      - ./database:/docker-entrypoint-initdb.d

  nginx:
    image: nginx:latest
    command: >
      /bin/sh -c "
      envsubst '$${FRONTEND_CONTAINER_PORT} $${BACKEND_CONTAINER_PORT} $${NGINX_CONTAINER_PORT}' < /etc/nginx/conf.d/nginx.conf.template > /etc/nginx/conf.d/default.conf && 
      nginx -g 'daemon off;'"
    depends_on:
      - frontend
      - backend
      - database
    env_file:
      - .env
    ports:
      - "80:${NGINX_CONTAINER_PORT}"
    volumes:
      - ./nginx:/etc/nginx/conf.d/