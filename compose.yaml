version: "3"
services:
  frontend-react:
    image: frontend-react
    container_name: frontend-react
    build: ./frontend-react
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    ports:
      - ${FRONTEND_HOST_PORT}:${FRONTEND_CONTAINER_PORT}
    depends_on:
      - backend
      
  backend:
    image: backend
    container_name: backend
    build: ./backend
    env_file:
      - .env
    ports:
      - 127.0.0.1:${BACKEND_HOST_PORT}:${BACKEND_CONTAINER_PORT} # Only required for accessing the API directly from the host
