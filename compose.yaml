version: '3'
services:
  frontend:
    image: frontend
    container_name: frontend
    build: ./frontend
    environment:
      - STREAMLIT_SERVER_PORT=${FRONTEND_CONTAINER_PORT}
    env_file:
      - .env
    ports:
      - ${FRONTEND_HOST_PORT}:${FRONTEND_CONTAINER_PORT}
    depends_on:
      - backend

  backend:
    image: backend
    container_name: backend
    build: ./backend
    env_file:
      - .env
    ports:
      - 127.0.0.1:${BACKEND_HOST_PORT}:${BACKEND_CONTAINER_PORT} # Only required for accessing the API directly from the host
